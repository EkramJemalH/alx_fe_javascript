<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div>
      <label for="categorySelect">Select Category:</label>
      <select id="categorySelect">
        <option value="all">All</option>
      </select>
    </div>

    <div id="quoteDisplay">Click “Show New Quote” to begin!</div>
    <button id="newQuote">Show New Quote</button>

    <hr />

    <h3>Add a New Quote</h3>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <hr />

    <h3>Import / Export Quotes (JSON)</h3>
    <div>
      <label for="importFile">Import Quotes (JSON): </label>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
      <br /><br />
      <button id="exportBtn">Export Quotes to JSON</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
